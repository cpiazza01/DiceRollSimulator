<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Roll Simulator</title>

  <!-- Bootstrap Stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Personal CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9a13f98bc2.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Notable&display=swap" rel="stylesheet">

</head>

<body>
  <!-- HEADING -->
  <section id="heading">
    <h1 class="heading">Dice Roll Simulator</h1>
  </section>
  <!-- END HEADING -->
  <!-- MAIN CONTENT -->
<section id="main-content">
  <div class="container">
    <div class="row players">
      <div class="col player1">
        <h2>Player One</h2>
        <br>
        <img id="p1Die" src="img/dice6.png" alt="6-die">
      </div>
      <div class="col player2">
        <h2>Player Two</h2>
        <br>
        <img id="p2Die" src="img/dice6.png" alt="6-die">
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button type="button" class="btn btn-outline-dark btn-lg btn-roll">Roll Dice</button>
      </div>
    </div>
    <div class="row result">
      <div class="col">
        <h2>Roll the Dice!</h2>
      </div>
    </div>
  </div>
  </section>
  <!-- END MAIN CONTENT -->
  <!-- FOOTER -->
  <section id="footer">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <p>Â© 2020 Cody Piazza </p>

        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Personal Javascript -->
  <script type="text/javascript" src="js/index.js">

  </script>
</body>

</html>
